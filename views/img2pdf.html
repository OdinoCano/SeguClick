<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="/styles/bootstrap.5.3.6.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/bootstrap-icons.1.13.1.min.css">
    <!-- Estilo personalizado -->
    <link href="/styles/general.css" rel="stylesheet">
    <link href="/styles/main.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="/scripts/jquery-3.7.1.min.js"></script>
    <script src="/scripts/general.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!-- Sidebar -->
        <div id="menu-container" class="col-sm-auto sticky-top"></div>
        <!-- Main content -->
        <main id="main" class="col ms-sm-auto mt-3">
          <!-- Mensaje de estado -->
          <div id="message" class="alert message" role="alert" style="display: none;">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          
          <!-- Título -->
          <h1 id="title_img2pdf">
            <i class="bi bi-images"></i> 
          </h1>
          
          <!-- Formulario principal -->
          <form id="imageToPdfForm" class="my-4">
            <div class="card mb-4">
              <div class="card-header">
                <h5 class="mb-0">
                  <i class="bi bi-upload"></i>
                  <span id="description_img2pdf"></span>
                </h5>
              </div>
              <div class="card-body">
                <div class="drag-drop-zone text-center border rounded py-5 px-3" id="dragDropZone">
                  <i class="bi bi-cloud-upload fs-1 text-primary d-block mb-3"></i>
                  <h5 id="drag_img_img2pdf"></h5>
                  <p id="click_n_sel_img2pdf" class="text-muted"></p>
                  <input type="file" id="images" name="images" accept="image/*" multiple class="d-none">
                </div>
              </div>
            </div>
            
            <button id="btn_cnv_img2pdf" type="submit" class="btn btn-primary" style="display: none;">
              <i class="bi bi-file-earmark-pdf"></i>
            </button>
          </form>
          
          <!-- Área de vista previa (se genera dinámicamente) -->
          <div id="previewArea"></div>
          
          <!-- Botón de descarga -->
          <div class="mt-3">
            <a id="btn_dl_img2pdf" download="imagenes.pdf" class="btn btn-success" style="display:none;">
              <i class="bi bi-download"></i>
            </a>
          </div>
          
          <!-- Información adicional -->
          <div class="mt-4">
            <div class="alert alert-info">
              <h6 id="instr_use_img2pdf" class="alert-heading">
                <i class="bi bi-lightbulb"></i> 
              </h6>
              <ul class="mb-0">
                <li id="sel_img2pdf"></li>
                <li id="ed_img2pdf"></li>
                <li id="ror_img2pdf"></li>
                <li id="gen_img2pdf"></li>
              </ul>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- Scripts -->
    <script src="/scripts/image2pdf.js"></script>
  </body>
</html>
