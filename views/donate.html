<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Donate</title>
    <meta name="author" content="edgarcano (https://github.com/OdinoCano)" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="/styles/bootstrap.5.3.6.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/bootstrap-icons.1.13.1.min.css">
    <!-- Estilo personalizado -->
    <link href="/styles/general.css" rel="stylesheet">
    <link href="/styles/main.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="/scripts/jquery-3.7.1.min.js"></script>
    <script src="/scripts/general.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!-- Sidebar -->
        <div id="menu-container" class="col-sm-auto sticky-top"></div>
        <!-- Main content -->
        <main class="col ms-sm-auto mt-3">
          <!-- Bootstrap Button for PayPal Donation -->
          <form action="https://www.paypal.com/donate" method="post" target="_blank" class="text-center my-3">
            <input type="hidden" name="hosted_button_id" value="CTSUH7LH9DF5S" />
            <button id="btn_dnt" type="submit" class="btn btn-warning btn-lg">☕ </button>
          </form>
          <div class="text-center my-3">
            <img 
              src="../images/PayPal.png" 
              alt="Código QR para donar" 
              class="img-fluid rounded"
            />
          </div>
          <div class="text-center my-3">
            <a id="link_dnt" href="https://www.paypal.com/donate/?hosted_button_id=CTSUH7LH9DF5S" target="_blank" class="text-decoration-none"></a>
          </div>
          <div class="text-center my-3">
            <a
              class="btn btn-primary"
              href="https://github.com/OdinoCano/"
              target="_blank"
              rel="noopener noreferrer"
            >
              GitHub
              <i class="bi bi-github ms-1"></i>
            </a>
          </div>
            <div class="text-center my-4">
            <h5 id="lang_dnt">Lenguajes soportados</h5>
            <div class="container">
              <div class="row justify-content-center mb-2">
                <div class="col-auto">
                  <img src="/svg/am.svg" id="am" alt="Amárico" title="Amárico" width="32" height="32" />
                </div>
                <div class="col-auto">
                  <img src="/svg/eg.svg" id="ar" alt="Árabe" title="Árabe" width="32" height="32" />
                </div>
                <div class="col-auto">
                  <img src="/svg/bg.svg" id="bg" alt="Búlgaro" title="Búlgaro" width="32" height="32" />
                </div>
                <div class="col-auto">
                  <img src="/svg/bd.svg" id="bn" alt="Bengalí" title="Bengalí" width="32" height="32" />
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-auto">
                  <img src="/svg/ad.svg" id="ca" alt="Catalán" title="Catalán" width="32" height="32" />
                </div>
                <div class="col-auto">
                  <img src="/svg/cz.svg" id="cs" alt="Checo" title="Checo" width="32" height="32" />
                </div>
                <div class="col-auto">
                  <img src="/svg/dk.svg" id="da" alt="Danés" title="Danés" width="32" height="32" />
                </div>
                <div class="col-auto">
                  <img src="/svg/de.svg" id="de" alt="Alemán" title="Alemán" width="32" height="32" />
                </div>
              </div>
              <div class="row justify-content-center mt-2">
                <div class="col-auto">
                  <img src="/svg/es.svg" id="es" alt="Español" title="Español" width="32" height="32" />
                </div>
                <div class="col-auto">
                  <img src="/svg/gr.svg" id="el" alt="Griego" title="Griego" width="32" height="32" />
                </div>
                <div class="col-auto">
                  <img src="/svg/gb.svg" id="en" alt="Inglés" title="Inglés" width="32" height="32" />
                </div>
              </div>
            </div>
            </div>
        </main>
      </div>
    </div>
    <!-- Scripts -->
    <script src="/scripts/donate.js"></script>
  </body>
</html>
