  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-sm-auto bg-dark sticky-top">
          <div class="d-flex flex-sm-column align-items-center align-items-sm-start flex-row flex-nowrap sticky-top min-vh-100">
            <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
              <li class="nav-item">
                <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                  <i class="bi-house fs-1"></i>
                </a>
              </li>
              <li>
                <a href="views/rfc.html" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Dashboard">
                  <i class="bi-speedometer2 fs-1"></i>

              <li>
                  <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Orders">

        <!-- Main content -->
        <main class="col ms-sm-auto mt-3">
          <h1>Convertir Imágenes a PDF</h1>
          <form id="imageToPdfForm" class="mb-4">
            <div class="mb-3">
              <label for="images" class="form-label">Selecciona una o varias imágenes</label>
              <input class="form-control w-100" type="file" id="images" name="images" accept="image/*" multiple required style="max-width:100%;">
            </div>
            <button type="submit" class="btn btn-primary">Convertir a PDF</button>
          </form>
          <div id="pdfResult" class="mt-3"></div>
        </main>
