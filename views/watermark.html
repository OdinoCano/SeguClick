<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="/styles/bootstrap.5.3.6.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/bootstrap-icons.1.13.1.min.css">
    <!-- Estilo personalizado -->
    <link href="/styles/general.css" rel="stylesheet">
    <link href="/styles/main.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="/scripts/jquery-3.7.1.min.js"></script>
    <script src="/scripts/general.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!-- Sidebar -->
        <div id="menu-container" class="col-sm-auto sticky-top"></div>
        <!-- Main content -->
        <main class="col ms-sm-auto mt-3">
          <h2 id="title_wmk" class="card-title mb-4"></h2>
          <!-- Watermark text configuration -->
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Configuración de Marca de Agua</h5>
              <div class="mb-3">
                <label id="txt_wmk" for="watermarkText" class="form-label"></label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-droplet"></i></span>
                  <input type="text" class="form-control" id="watermarkText">
                </div>
              </div>
              
              <!-- Advanced options -->
              <div class="row">
                <div class="col-md-4">
                  <label for="fontSize" class="form-label">Tamaño de fuente</label>
                  <input type="range" class="form-range p-1" id="fontSize" min="20" max="120" value="78">
                  <small class="text-muted">Tamaño: <span id="fontSizeValue">78</span>px</small>
                </div>
                <div class="col-md-4">
                  <label for="opacity" class="form-label">Opacidad</label>
                  <input type="range" class="form-range p-1" id="opacity" min="0.1" max="1" step="0.1" value="0.3">
                  <small class="text-muted">Opacidad: <span id="opacityValue">0.3</span></small>
                </div>
                <div class="col-md-4">
                  <label for="rotation" class="form-label">Rotación</label>
                  <input type="range" class="form-range p-1" id="rotation" min="0" max="90" value="45">
                  <small class="text-muted">Ángulo: <span id="rotationValue">45</span>°</small>
                </div>
              </div>
            </div>
          </div>

          <!-- File upload area -->
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Seleccionar Archivos PDF</h5>
              <div class="drag-drop-zone" id="dropZone">
                <i class="bi bi-cloud-upload fs-1 text-muted"></i>
                <p class="mb-2">Arrastra y suelta archivos PDF aquí</p>
                <p class="text-muted">o haz clic para seleccionar archivos</p>
                <input type="file" class="d-none" id="pdfInput" accept="application/pdf" multiple>
              </div>
            </div>
          </div>

          <!-- Files list -->
          <div class="card" id="filesCard" style="display: none;">
            <div class="card-body">
              <div class="batch-actions">
                <div class="d-flex justify-content-between align-items-center">
                  <h5 class="card-title mb-0">Archivos Seleccionados (<span id="fileCount">0</span>)</h5>
                  <div>
                    <button id="btn_cnv_wmk" class="btn btn-primary me-2">
                      <i class="bi bi-magic"></i> Procesar Todos
                    </button>
                    <button id="btn_dl_all" class="btn btn-success me-2" style="display: none;">
                      <i class="bi bi-download"></i> Descargar Todos
                    </button>
                    <button id="btn_clear" class="btn btn-outline-danger">
                      <i class="bi bi-trash"></i> Limpiar Lista
                    </button>
                  </div>
                </div>
                <div class="progress mt-3" id="globalProgress" style="display: none;">
                  <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
              </div>
              
              <div class="file-list" id="fileList">
                <!-- Files will be added here -->
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- Scripts -->
    <script src="/scripts/watermark.js"></script>
  </body>
</html>
