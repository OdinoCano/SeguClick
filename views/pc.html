<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="../styles/bootstrap.5.3.6.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/bootstrap-icons.1.13.1.min.css">
    <!-- Estilo personalizado -->
    <link href="../styles/main.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="../scripts/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!-- Sidebar -->
        <div id="menu-container" class="col-sm-auto bg-dark sticky-top"></div>
        <!-- Main content -->
        <main class="col ms-sm-auto mt-3">
          <h1 class="card-title mb-4">Buscar Código Postal (SEPOMEX)</h1>
          <form class="row g-3">
            <div class="col-auto">
              <label for="cp" class="form-label">Ingresa Código Postal:</label>
              <input type="text" class="form-control" id="cp" maxlength="5" placeholder="Ej: 01000" />
            </div>
            <div class="col-auto align-self-end">
              <button type="button" class="btn btn-primary mb-3" id="buscarBtn">Buscar</button>
            </div>
          </form>
          <div id="resultado" class="mt-3"></div>
        </main>
      </div>
    </div>
    <!-- Scripts -->
    <script src="../scripts/bootstrap.bundle.5.3.6.min.js"></script>
    <script src="../scripts/menu.js"></script>
    <script src="../scripts/pc.js"></script>
  </body>
</html>
