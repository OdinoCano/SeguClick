<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="../styles/bootstrap.5.3.6.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/bootstrap-icons.1.13.1.min.css">
    <!-- Estilo personalizado -->
    <link href="../styles/main.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="../scripts/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-sm-auto bg-dark sticky-top">
          <div class="d-flex flex-sm-column align-items-center align-items-sm-start flex-row flex-nowrap sticky-top min-vh-100">
            <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
              <li class="nav-item">
                <a href="../index.html" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                  <i class="bi-house fs-1"></i>
                </a>
              </li>
              <li>
                <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Dashboard">
                  <i class="bi-speedometer2 fs-1"></i>
                </a>
              </li>
              <li>
                  <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Orders">
                      <i class="bi-table fs-1"></i>
                  </a>
              </li>
              <li>
                  <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Products">
                      <i class="bi-heart fs-1"></i>
                  </a>
              </li>
              <li>
                  <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
                      <i class="bi-people fs-1"></i>
                  </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Main content -->
        <main class="col ms-sm-auto mt-3">
          <h1>Calcular RFC</h1>
          <form id="rfc_form" class="needs-validation" autocomplete="off" novalidate>
            <div class="row mb-3">
              <div class="col-md-4 mb-3">
                <label for="nombre" class="form-label">Nombre(s):</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Escribe tu(s) nombre(s)" required>
                <div class="invalid-feedback">
                  Por favor ingresa tu(s) nombre(s).
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="ap_paterno" class="form-label">Apellido paterno:</label>
                <input type="text" class="form-control" name="ap_paterno" id="ap_paterno" placeholder="Escribe tu apellido paterno" required>
                <div class="invalid-feedback">
                  Por favor ingresa tu apellido paterno.
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="ap_materno" class="form-label">Apellido materno:</label>
                <input type="text" class="form-control" name="ap_materno" id="ap_materno" placeholder="Escribe tu apellido materno" required>
                <div class="invalid-feedback">
                  Por favor ingresa tu apellido materno.
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4 mb-3">
                <label for="dddays" class="form-label">Día</label>
                <select class="form-select" name="dddays" id="dddays" required>
                  <option value="">Selecciona el día</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                <div class="invalid-feedback">
                  Por favor selecciona el día.
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="ddmonths" class="form-label">Mes</label>
                <select class="form-select" name="ddmonths" id="ddmonths" required>
                  <option value="">Selecciona el mes</option>
                  <option value="01">Enero</option>
                  <option value="02">Febrero</option>
                  <option value="03">Marzo</option>
                  <option value="04">Abril</option>
                  <option value="05">Mayo</option>
                  <option value="06">Junio</option>
                  <option value="07">Julio</option>
                  <option value="08">Agosto</option>
                  <option value="09">Septiembre</option>
                  <option value="10">Octubre</option>
                  <option value="11">Noviembre</option>
                  <option value="12">Diciembre</option>
                </select>
                <div class="invalid-feedback">
                  Por favor selecciona el mes.
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="ddyears" class="form-label">Año</label>
                <select class="form-select" name="ddyears" id="ddyears" required>
                  <option value="">Selecciona el año</option>
                </select>
                <div class="invalid-feedback">
                  Por favor selecciona el año.
                </div>
              </div>
            </div>
            <div class="text-center">
              <button name="rfc_submitted" value="rfc_submitted" class="btn btn-primary" type="submit">
                Calcular
              </button>
            </div>
          </form>
          <br>
          <div id="result_rfc" style="display: block; opacity: 1;"><div style="display:flex;justify-content:center">
            <table class="ui striped table">
              <thead class="center aligned">
                <tr><th colspan="3">RESULTADOS</th></tr>
              </thead>
              <tbody>
                <tr>
                  <td width="35%"><strong>Nombre:</strong></td>
                  <td id="name_rfc"></td>
                </tr>
                <tr>
                  <td><strong>Fecha de nacimiento</strong></td>
                  <td id="dob_rfc"></td>
                </tr>
                <tr>
                  <td><strong>RFC:</strong></td>
                  <td style="display:flex;align-items:center">
                    <span id="rfc_result"></span>&nbsp;&nbsp;&nbsp;
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
    <!-- Scripts -->
    <script src="../scripts/bootstrap.bundle.5.3.6.min.js"></script>
    <script src="../scripts/rfc-generator.js"></script>
  </body>
</html>
